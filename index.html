<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Online Calculator</h1>

    <div class="previousNumber" id="previousNumber">
        0
    </div>

    <div class="operand" id="operand">

    </div>

    <div class="currentNumber" id="currentNumber">
        0
    </div>

    <div class="calcBody">
        <div class="calcRow">
            <button type="button" onclick="clearCalc()">&larr;</button>
        </div>

        <div class="calcRow">
            <button type="button" onclick="calcWrite('7')">7</button>
            <button type="button" onclick="calcWrite('8')">8</button>
            <button type="button" onclick="calcWrite('9')">9</button>
            <button type="button" onclick="setOperand('+')">&plus;</button>
        </div>

        <div class="calcRow">
            <button type="button" onclick="calcWrite('4')">4</button>
            <button type="button" onclick="calcWrite('5')">5</button>
            <button type="button" onclick="calcWrite('6')">6</button>
            <button type="button" onclick="setOperand('-')">&minus;</button>
        </div>

        <div class="calcRow">
            <button type="button" onclick="calcWrite('1')">1</button>
            <button type="button" onclick="calcWrite('2')">2</button>
            <button type="button" onclick="calcWrite('3')">3</button>
            <button type="button" onclick="setOperand('*')">*</button>
        </div>

        <div class="calcRow">
            <button type="button" onclick="calcWrite('.')">.</button>
            <button type="button" onclick="calcWrite('0')">0</button>
            <button type="button" onclick="setOperand('/')">/</button>
            <button type="button">&equals;</button>
        </div>
    </div>
</body>
</html>
